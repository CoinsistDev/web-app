      <h2 class="titel">מערכת לסליקת אשראי</h2>

  <iframe
    src=''
    title=" סליקת אשראי" id="iframeTrzanzila"></iframe>

    </div>
<script>
const query = window.location.search.substring(1);
function parse_query_string(query) {
  const vars = query.split("&");
  let query_string = {};
  for (let i = 0; i < vars.length; i++) {
    let pair = vars[i].split("=");
    let key = decodeURIComponent(pair.shift());
    let value = decodeURIComponent(pair.join("="));
    // If first entry with this name
    if (typeof query_string[key] === "undefined") {
      query_string[key] = value;
      // If second entry with this name
    } else if (typeof query_string[key] === "string") {
      let arr = [query_string[key], value];
      query_string[key] = arr;
      // If third or later entry with this name
    } else {
      query_string[key].push(value);
    }
  }
  return query_string;
}
const qs = parse_query_string(query);

fetch(`https://glassix.consist.co.il/blue/api/getSum?ticketId=${qs.ticketId}`)
  .then(response => response.json())
  .then(data => document.getElementById("iframeTrzanzila").src=`https://direct.tranzila.com/proyectiv/iframenew.php?sum=${data.sum}&tranmode=VK&cred_type=1&currency=1&lang=il&success_url_address=https://glassix.consist.co.il/blue/api/getWebhookSuccess&fail_url_address=https://glassix.consist.co.il/blue/api/getWebhookFail&ticketId=${qs.ticketId}&retries=${qs.retries}`)

</script>
