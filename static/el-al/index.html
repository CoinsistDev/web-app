<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Form</title>
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
<link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet" >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="scripts/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"> </script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.glassix.com/clients/embedded-app-iframe.js"></script>
<link href="scripts/main.css" rel="stylesheet" >
<script src="scripts/main.js"></script>

</head>
<body>
   
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <!-- Time for multiple clouds to dance around -->
  
    
    <div class="content clouds">
    <div id="login">
        <div class="container">           
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="creatTicket-column" class="col-md-6">   
                    <div><img src="images/1651px-EL_AL_New_Logo.svg.png"></div>            
                        <form id="creatTicketForm" class="form" action="" method="post">
                            <div>
                                <h3>טופס פנייה לחברת התעופה אל-על</h3>
                            </div>
                            <div class="row">
                                <div class="form-group col-12">תאריך טיסה</div>
                                <div class="form-group col-12"><input placeholder="" type="text"  id="flight-date" class="form-control" required></div> 
                            </div>
                            <div class="row">
                                <div class="form-group col-12">שם הנוסע (כפי שמופיע בדרכון)</div>
                                <div class="form-group col-12"><input placeholder="" type="text" id="passenger-name" class="form-control" required></div> 
                            </div>
                            <div class="row fields" >
                                <div class="form-group col-12">מספר הזמנה</div>
                                <div class="form-group col-12"><input placeholder="" type="text" id="booking-number" class="form-control" required></div> 
                            </div>
                            <div class="row fields" >
                                <div class="form-group col-12">טלפון</div>
                                <div class="form-group col-12"><input placeholder="" type="number" id="phone" class="form-control" required></div> 
                            </div>
                            <div class="row fields" >
                                <div class="form-group col-12">סיבת פניה</div>
                                <div class="form-group col-12"><input placeholder="" type="text" id="reason-for-contact" class="form-control" required></div> 
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <input type="button" name="submit" class="btn btn-info btn-lg btn-block" value="שליחה" id="submitbtn">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="loader"><img src="images/loader3.gif" alt="loader" id="loader" height="40px"></div>
                                    
                                    <div class="alert alert-danger" role="alert">
                                        נא למלא את השדות
                                    </div>
                                    <div class="alert alert-success" role="alert">
                                        הנתונים נשלחו בהצלחה
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
